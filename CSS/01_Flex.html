<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        section{
            margin: 0;
            height: 99.2vh;
            display: flex;
            border: 2px solid red;
            justify-content:center; 
            align-items: center; 
        }
        section>div{
            margin: 5px;
            height: 200px;
            width: 200px;
            border: 1px solid;
        }
        
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>
</body>
</html>
