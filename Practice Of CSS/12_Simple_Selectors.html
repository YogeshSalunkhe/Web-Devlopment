<!DOCTYPE html>
<html>
    <head>
        <title>Simple Selectors</title>
        <style>
            #FHead{
                color: aqua;
                text-transform: uppercase;
            }
            .Text{
                color: brown;
                text-decoration: underline;
            }
            h3{
                font-size: large;
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 id="FHead">Shri Ganesh</h1>
        <h1 id="Text">Om Sai</h1>
        <p class="Text">Demo Text 01</p>
        <p class="Text">Demo Text 02</p>
        <p class="Text">Demo Text 03</p>
        <p class="Text">Demo Text 04</p>
        <h3>Welcome</h3>
    </body>
</html>
