<!DOCTYPE html>
<html>
    <head>
        <title>Class Selector</title>
        <style>
            .FDemo{
                height: 150px;
                width: 150px;
                border: 2px solid red;
                background-color: aquamarine;
                margin: 10px;
            }
            .SDemo{
                height: 150px;
                width: 150px;
                border: 2px solid red;
                background-color: aqua;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="FDemo">
            Demo text 01
        </div>
        <div class="SDemo">
            Demo Text 02
        </div>
    </body>
</html>
