<!DOCTYPE html>
<html>
    <head>
        <title>Child Selector</title>
        <style>
            /* Child Selector */
            section>p{
                color:blueviolet;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <section>
            <p>
                <p>
                    <p>
                        <p>Demo Text 01</p>
                    </p>
                </p>
            </p>
        </section>
    </body>
</html>
