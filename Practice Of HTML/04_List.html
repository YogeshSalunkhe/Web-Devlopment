<!DOCTYPE html>
<html>
    <head>
        <title>List Tags</title>
    </head>
    <body>
        <!-- Orderd List-->
        <h2>Days</h2>
        <ol>
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wenseday</li>
            <li>Thursday</li>
        </ol>
        <!-- Unorderd List-->
        <h2>Numbers</h2>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>
    </body>
</html>
