<!DOCTYPE html>
<html>
    <head>
        <title>Image-Linking</title>
    </head>
    <body>
        <h1>Image linking </h1>
        <a href="https://amazon.com" target="_blank">
            <img src="../Assets/amazon-logo-white-background.jpg" alt="Amazon logo" height="200px" width="250px">
        </a>
        <a href="https://oLx.com" target="_blank">
            <img src="../Assets/Logo_olx.png" alt="Olx logo" height="200px" width="250px">
        </a>
        <a href="https://snapdeal.com" target="_blank">
            <img src="../Assets/Snapdeal.jpg" alt="Snapdeal image" height="200px" width="250px">
        </a>
    </body>
</html>
